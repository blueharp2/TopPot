<!DOCTYPE html>
<html>
<head>
  <title>Top Pot Baking Calculator</title>
</head>
<body>
<script type="text/javascript">

function TopPot(min, max, avg, name, hours){
  this.min = min;
  this.max = max;
  this.avg = avg;
  this.name = name;
  this.hours = hours;

  this.getCustomerPerHour = function () {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  };
  this.getDonutsPerHour = function () {
    return Math.round(this.getCustomerPerHour() * avg);
  };
  this.getDonutsPerDay = function () {
    return (this.getDonutsPerHour() * hours);
  };
  console.log("The " + this.name + " Top Pot needs to bake " + this.getDonutsPerDay() + " per day.");
}

var downtown = new TopPot (8, 43, 4.5, "Downtown", 8),
    capitolHill = new TopPot (4, 37, 2, "Capitol Hill", 12),
    southLakeUnion = new TopPot (9, 23, 6.33, "South Lake Union", 8),
    wedgewood = new TopPot (2, 28, 1.25, "Wedgewood", 5),
    ballard = new TopPot (8, 58, 3.75, "Ballard", 8);

</script>
</body>
</html>
